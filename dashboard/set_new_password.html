<script>
    var SiteUrl = 'https://panel.letscalendar.com';
</script>

    <script>
        function handleClick(event){
            event.preventDefault();
            var alert = document.getElementById('alert_info_pass');
            var password1 = document.getElementById('password1');
            var password2 = document.getElementById('password2');

            var capitalLetterRegex = /[A-Z]/;
            var numberRegex = /[0-9]/;
            var specialCharRegex = /[^A-Za-z0-9]/;

            var errorMessage = '';

            if(password1.value.length < 8){
                errorMessage = 'Password must be at least 8 characters.<br>';
            }
            if(password1.value !== password2.value){
                errorMessage += 'Password and Confirm Password did not match.<br>'
            }
            if(!capitalLetterRegex.test(password1.value)){
                errorMessage += 'Password must contain at least one capital letter.<br>'
            }
            if (!numberRegex.test(password1.value)) {
                errorMessage += 'Password must contain at least one number.<br>';
            }
            if (!specialCharRegex.test(password1.value)) {
                errorMessage += 'Password must contain at least one special character.<br>';
            }
            if (errorMessage !== '') {
                alert.innerHTML = errorMessage;
                alert.style.display = 'block';
            } else {
                alert.style.display = 'none';
                document.getElementById('resetPasswordForm').submit();
            }
        }

    </script>
